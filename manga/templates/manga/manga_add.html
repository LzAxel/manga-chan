{% extends 'manga/base.html' %}
{% load static %}

{% block content %}
<div class="add-manga">
    <form action="{% url 'add_manga' %}" method="post" class="manga-form"
        enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {{ field }}
        {% endfor %}
        <button class="button manga-form__button" type="submit">Добавить</button>
    </form>
</div>

{% endblock %}
