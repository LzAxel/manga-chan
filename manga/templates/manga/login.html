{% extends 'manga/base.html' %}
{% load static %}
{% load form_tags %}

{% block content %}
<div class="login">
    <form action="{% url 'login' %}" method="post" class="manga-form"
        enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <button class="button button--outline" type="submit">Войти</button>
    </form>
</div>

{% endblock %}
