{% extends 'manga/base.html' %}
{% load static %}
{% load form_tags %}

{% block content %}
    <h1 class="page-title">Регистрация</h1>
    <div class="login content-block">

        <form action="{% url 'signup' %}" method="post" class="login-form manga-form">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <button class="button button--outline" type="submit">Зарегистрироваться</button>
        </form>
    </div>

{% endblock %}
